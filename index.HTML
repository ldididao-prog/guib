<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- html根标签，lang指定语言为中文 -->
<head>
    <!-- 头部信息，包含页面元数据、标题、样式等 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为UTF-8，避免中文乱码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配移动端，设置视口宽度为设备宽度，初始缩放比例1.0 -->
    <title>我的第一个简单网页</title>
    <!-- 页面标题，显示在浏览器标签栏 -->
    <style>
        /* 内部CSS样式，简单美化页面 */
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .intro {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 20px auto;
        }
        ul {
            line-height: 2;
            color: #34495e;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- 页面主体内容 -->
    <h1>欢迎来到我的小网页</h1>

    <div class="intro">
        <h2>关于我</h2>
        <p>大家好！我是一个刚接触HTML的小儿麻痹，这是我制作的第一个简单网页~</p>

        <h3>我的兴趣爱好</h3>
        <ul>
            <li>撸管（HTML/CSS/JavaScript）</li>
            <li>抽烟</li>
            <li>喝酒</li>
            <li>围着桌子转圈</li>
        </ul>

        <!-- 插入一张网络占位图，你可以替换为自己的图片链接 -->
        <img src="https://picsum.photos/600/300" alt="风景占位图">

        <p>如果想学习HTML，推荐从<strong>基础标签</strong>和<strong>CSS样式</strong>开始入手哦！</p>
    </div>

    <footer>
        © 2025 我的简单网页 | 新手练习作品
    </footer>
</body>
</html>
